plugins {
    id 'java'
}

group 'gmail.qwerty'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:3.8.2'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}